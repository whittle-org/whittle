name: Unit Tests
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: install the latest version uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          version: latest
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: "**/pyproject.toml"  
      - name: Run pytest
        run: uv run --all-extras pytest -vvv
      - name: Show resolved Python deps
        run: |
          uv run python -m pip --version
          uv run python -m pip freeze --all
          uv run python -c "import datasets; print('datasets', datasets.__version__)"
          uv run python -c "import lm_eval; print('lm_eval', lm_eval.__version__)"
      - name: Save dependency snapshot
        run: |
          uv run python -m pip freeze --all > deps.txt
      - uses: actions/upload-artifact@v4
        with:
          name: deps
          path: deps.txt


