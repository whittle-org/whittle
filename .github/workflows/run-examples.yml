name: Run Examples
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: install the latest version uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: create virtual environment
        run: uv venv --python ${{ matrix.python-version }}
      - name: Install
        run: uv pip install ".[dev]"
      - name: Run sinc example
        run: |
          uv run python -m examples.sinc.sinc_nas
          uv run python -m examples.sinc.search
      - name: Run fashion MNIST example
        run: |
          uv run python -m examples.fashion_mnist.train_fashion_mnist
          uv run python -m examples.fashion_mnist.search_fashion_mnist
      - name: Run flops profiling
        run: uv run python -m examples.profile.profile_flops
